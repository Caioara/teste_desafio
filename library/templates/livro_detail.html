<!DOCTYPE html>
<html>
<head>
    <title>{{ livro.titulo }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>{{ livro.titulo }}</h1>
    <p>Autor: {{ livro.autor }}</p>
    <p>Categoria: {{ livro.categoria }}</p>
    <p>Data de Publicação: {{ livro.data_publicacao }}</p>
    <p>ISBN: {{ livro.isbn }}</p>
    <a href="{% url 'livro_update' livro.pk %}">Editar</a>
    <a href="{% url 'livro_delete' livro.pk %}">Excluir</a>
    <a href="{% url 'livro_list' %}">Voltar</a>
</body>
</html>
