<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Excluir Livro</h1>
    <p>Você tem certeza que deseja excluir o livro "{{ livro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'livro_list' %}">Cancelar</a>
</body>
</html>
